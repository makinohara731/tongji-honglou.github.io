<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同济大学红楼梦研究社</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { 'red-dream': '#A62424', 'ink': '#2D2D2D', 'rice': '#F5F0E6' }, fontFamily: { 'song': ['SimSun', 'serif'] } } } }
    </script>
    <style>.text-shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }</style>
</head>
<body class="bg-rice font-song text-ink flex flex-col min-h-screen">

    <!-- 1. 首页大图 -->
    <section class="relative h-[600px] flex items-center justify-center bg-cover bg-center" style="background-image: url('https://picsum.photos/id/237/1920/800');">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 text-center text-white px-4">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 text-shadow">同济红楼</h1>
            <p class="text-xl md:text-2xl mb-8">品红楼雅韵 · 探千古奇书</p>
            <a href="community.html" class="bg-red-dream hover:bg-red-800 text-white px-8 py-3 rounded-md transition-colors text-lg">
                <i class="fa fa-comments-o mr-2"></i> 加入大观园讨论
            </a>
        </div>
    </section>

    <!-- 2. 社团介绍 -->
    <section id="about" class="py-16 px-4 container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-10 text-red-dream">社团介绍</h2>
        <div class="grid md:grid-cols-2 gap-8 items-center">
            <img src="https://picsum.photos/id/24/600/400" class="rounded-lg shadow-lg">
            <div class="text-lg leading-relaxed">
                <p class="mb-4">同济大学红楼梦研究社成立于2005年，是校内历史最悠久的文化类社团之一。</p>
                <p>我们以书会友，定期举办读书会、讲座与文化沙龙。在这里，你可以与知音共读西厢，亦可与同好共话巴山。</p>
            </div>
        </div>
    </section>

    <!-- 3. 红楼赏析 (链接全部更新为 view.html?id=xxx) -->
    <section id="appreciation" class="py-16 px-4 bg-white">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-10 text-red-dream">红楼赏析</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <!-- 文章卡片 1 -->
                <div class="bg-rice rounded-lg overflow-hidden shadow hover:shadow-xl transition">
                    <img src="https://picsum.photos/id/25/600/300" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="font-bold text-xl mb-2 text-red-dream">黛玉葬花的美学意蕴</h3>
                        <p class="text-sm text-gray-600 mb-4">葬花不仅是惜花，更是对生命归宿的哲学思考...</p>
                        <a href="view.html?id=daiyu" class="text-red-dream font-bold hover:underline">阅读全文 →</a>
                    </div>
                </div>
                <!-- 文章卡片 2 -->
                <div class="bg-rice rounded-lg overflow-hidden shadow hover:shadow-xl transition">
                    <img src="https://picsum.photos/id/26/600/300" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="font-bold text-xl mb-2 text-red-dream">金陵十二钗命运解读</h3>
                        <p class="text-sm text-gray-600 mb-4">判词中的隐喻，早已注定了众人的结局...</p>
                        <a href="view.html?id=jinling" class="text-red-dream font-bold hover:underline">阅读全文 →</a>
                    </div>
                </div>
                <!-- 文章卡片 3 -->
                <div class="bg-rice rounded-lg overflow-hidden shadow hover:shadow-xl transition">
                    <img src="https://picsum.photos/id/27/600/300" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="font-bold text-xl mb-2 text-red-dream">红楼诗词艺术特色</h3>
                        <p class="text-sm text-gray-600 mb-4">字字珠玑，句句血泪，解析红楼诗词之美...</p>
                        <a href="view.html?id=poetry" class="text-red-dream font-bold hover:underline">阅读全文 →</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 4. 联系我们 -->
    <section id="contact" class="py-16 px-4 bg-red-dream/5 text-center">
        <h2 class="text-3xl font-bold mb-6 text-red-dream">加入我们</h2>
        <p class="mb-8 text-xl">每周二、四晚 18:00 · 人文学院 208 室</p>
        <a href="community.html" class="inline-block bg-red-dream text-white px-8 py-3 rounded shadow hover:bg-red-800 transition">
            进入线上社区留言
        </a>
    </section>

    <!-- 引入逻辑文件 -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
