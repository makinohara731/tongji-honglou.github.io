<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同济大学红楼梦研究社</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { 'red-dream': '#A62424', 'ink': '#2D2D2D', 'rice': '#F5F0E6' }, fontFamily: { 'song': ['SimSun', 'serif'] } } } }
    </script>
</head>
<body class="bg-rice font-song text-ink flex flex-col min-h-screen">

    <!-- 1. Hero Section -->
    <section class="relative h-[600px] flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/images/banner.jpg');">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 text-center text-white px-4">
            <h1 class="text-6xl md:text-8xl font-bold mb-4 text-shadow-lg tracking-widest">同济红楼</h1>
            <p class="text-xl md:text-2xl mb-8 font-light tracking-wide">品红楼雅韵 · 探千古奇书</p>
            <div class="space-x-4">
                <a href="community.html" class="bg-red-dream hover:bg-red-700 text-white px-8 py-3 rounded text-lg transition shadow-lg">
                    进入大观园
                </a>
                <a href="pages/join-us.html" class="bg-white/10 hover:bg-white/20 backdrop-blur border border-white text-white px-8 py-3 rounded text-lg transition">
                    加入社团
                </a>
            </div>
        </div>
    </section>

    <!-- 2. 最新赏析 (动态生成) -->
    <section class="py-16 px-4 container mx-auto">
        <div class="flex justify-between items-end mb-10 border-b border-red-dream/30 pb-4">
            <h2 class="text-3xl font-bold text-red-dream">红楼赏析</h2>
            <a href="#" class="text-gray-500 hover:text-red-dream text-sm">查看更多 <i class="fa fa-angle-right"></i></a>
        </div>
        <div id="article-grid" class="grid md:grid-cols-3 gap-8">
            <!-- JS 将填充这里 -->
        </div>
    </section>

    <!-- 3. 功能入口 -->
    <section class="bg-ink text-rice py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-10">社团活动</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <a href="pages/gallery.html" class="group block p-6 border border-white/10 rounded hover:bg-white/5 transition">
                    <i class="fa fa-camera text-4xl mb-4 text-red-dream group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-xl font-bold mb-2">光影红楼</h3>
                    <p class="text-gray-400 text-sm">查看社团活动精彩瞬间与汉服摄影</p>
                </a>
                <a href="pages/quiz.html" class="group block p-6 border border-white/10 rounded hover:bg-white/5 transition">
                    <i class="fa fa-question-circle text-4xl mb-4 text-red-dream group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-xl font-bold mb-2">红楼雅趣</h3>
                    <p class="text-gray-400 text-sm">挑战你的红楼梦知识储备</p>
                </a>
                <a href="pages/join-us.html" class="group block p-6 border border-white/10 rounded hover:bg-white/5 transition">
                    <i class="fa fa-user-plus text-4xl mb-4 text-red-dream group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-xl font-bold mb-2">招贤纳士</h3>
                    <p class="text-gray-400 text-sm">填写报名表，成为我们的一员</p>
                </a>
            </div>
        </div>
    </section>

    <!-- 引入 JS -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        // 首页特有逻辑：渲染文章卡片
        const grid = document.getElementById('article-grid');
        Object.keys(ARTICLES).forEach(key => {
            const art = ARTICLES[key];
            const card = `
                <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition group">
                    <div class="h-48 overflow-hidden">
                        <img src="${art.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    </div>
                    <div class="p-6">
                        <h3 class="font-bold text-xl mb-2 text-ink group-hover:text-red-dream transition">${art.title}</h3>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2">${art.summary}</p>
                        <a href="article-view.html?id=${key}" class="inline-block text-red-dream border border-red-dream px-4 py-1 rounded hover:bg-red-dream hover:text-white transition text-sm">阅读全文</a>
                    </div>
                </div>
            `;
            grid.innerHTML += card;
        });
    </script>
</body>
</html>
